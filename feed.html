<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multigram</title>
  </head>
  <body id="feed">
    <div id="nav">
      <div id="logo">Instagram</div>
      <div id="post-heart">
        <span>&#43;</span>
        <span>&hearts;</span>
      </div>
    </div>
    <div id="username">
      <div id="accountinfo">
        <div id="profilepicture">
          <img src="https://seeklogo.com/images/M/multiverse-logo-927820D9BD-seeklogo.com.png"/>
        </div>
        <div id="postinfo">
          <p>joinmultiverse</p>
          <p>SZA * Kill Bill (Sped Up Version)</p>
        </div>
      </div>
      <div id="dots">
        <p>...</p>
      </div>
    </div>
    <div id="post">
      <img src="https://fastly.picsum.photos/id/320/400/500.jpg?hmac=XM3Fc0kIzwkbpCF8ZLz5V9ILUOA3DTChADA5vSbpqYQ"/>
    </div>
    <div id="interaction">
      <div id="like-comment">
        <span>&hearts;</span>
        <span>Comment</span>
        <span>Send</span>
      </div>
      <div id="save">
        <span>Save</span>
      </div>
    </div>
    <div id="caption-comment">
      <p class="bold">427 likes</p>
      <div id="caption">
        <p class="bold">joinmultiverse</p>
        <p>would you do this? </p>
        <p class="opacity">...more</p>
      </div>
      <p class="opacity">View all 20 comments</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
